      body {
        background: #d4dee9;
        padding: 0;
        margin: 0;
        text-align: left;
        font-family: "Segoe UI";
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
      }

      .container {
        width: 80vw;
        height: 90vh;
        flex: 0 0 auto;
        position: relative;
        display: flex;
      }

      ul {
        width: 300px;
        flex: 0 0 auto;
        margin: 0;
        padding: 0;
        max-height: 100%;
        overflow-y: scroll;
      }

      li {
        padding: .1rem 0.25rem;
        list-style: none;
        transition: .1s linear all;
        text-align: right;
      }

      li span {
        background: #fff url('') no-repeat center center;
        display: block;
        top: 0;
        right: 0;
        left: 300px;
        height: 100%;
        position: absolute;
        opacity: 0;
        cursor: default;
        background-size: contain;
      }

      input:checked + label span {
        opacity: 1;
        z-index: 300;
      }

      .display {
        background: #fff url('results/ny_All.png') no-repeat center center;
        height: 100%;
        flex: 1 1 auto;
        box-shadow: 3px 0px 10px rgba(0, 0, 0, .2);
      }

      label {
        display: block;
        padding: 0.5rem 0.5rem;
        cursor: pointer;
        border-radius: 5px;
      }

      input:checked + label {
        background: rgba(0, 0, 0, .09);
      }

      label:hover {
        background: rgba(0, 0, 0, .05);
      }

      label:hover span {
        opacity: 1;
        z-index: 500;
      }

      input {
        display: none;
      }
      
  </style>
